services:
  php:
    build:
      context: .
      dockerfile: docker/dev.Dockerfile
    volumes:
      - .:/var/www/html
    environment:
      DATABASE_URL: mysql://root:root@db:3306/app?serverVersion=mariadb-10.11.2
    depends_on:
      - db

  db:
    image: mariadb:10.11
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: app
    ports:
      - "3306:3306"
    volumes:
      - database_data:/var/lib/mysql

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - php

volumes:
  ###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###