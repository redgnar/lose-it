services:
  php:
    build:
      context: .
      dockerfile: docker/dev.Dockerfile
    volumes:
      - .:/var/www/html
    environment:
      DATABASE_URL: mysql://root:root@db:3306/app?serverVersion=mariadb-10.11.2
      XDEBUG_CONFIG: "client_port=9003 client_host=host.docker.internal log_level=0"
      XDEBUG_MODE: "debug"
      XDEBUG_SESSION: "loseit"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - lose-it
    extra_hosts:
      - "host.docker.internal:host-gateway"

  db:
    image: mariadb:10.11
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: app
    ports:
      - "3306:3306"
    volumes:
      - database_data:/var/lib/mysql
    networks:
      lose-it:
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - php
    networks:
      lose-it:

networks:
  lose-it:

volumes:
  ###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###